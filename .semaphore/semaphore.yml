version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: "Build"
    task:
      jobs:
      - name: Build
        commands:
          - echo $REVISION
          - checkout
          - cache restore spring-pipeline
          - ./mvnw install -Dmaven.test.skip=true
          - cache store spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER target/spring-pipeline-demo.jar
          - cache store spring-pipeline target/spring-pipeline-demo.jar

  - name: "Test"
    task:
      jobs:
      - name: Unit tests
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER
          - ./mvnw test
      - name: Integration tests
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER
          - ./mvnw test -Pintegration-testing

  - name: "Performance tests"
    task:
      jobs:
      - name: Benchmark
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER
          - ./mvnw spring-boot:run &
          - sleep 20
          - ./mvnw jmeter:jmeter


promotions:
  - name: Dockerize
    pipeline_file: docker-build.yml
    auto_promote_on:
      - result: passed
