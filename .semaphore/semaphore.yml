version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: "Build"
    task:
      jobs:
      - name: Build
        commands:
          - checkout
          - ./mvnw clean install -Dmaven.test.skip=true
          - cache store spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER target/spring-pipeline-demo.jar

  - name: "Test"
    task:
      jobs:
      - name: Tests
        commands:
          - checkout
          - ./mvnw test
      - name: Performance tests
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER
          - ./mvnw spring-boot:run &
          - sleep 20
          - ./mvnw jmeter:jmeter

  - name: "Dockerize"
    task:
      env_vars:
        - name: ENVIRONMENT
          value: "dev"
      secrets:
      - name: docker-hub
      jobs:
      - name: Build and deploy docker container
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_BUILD_NUMBER
          - ./mvnw clean install -Dmaven.test.skip=true
          - echo $DOCKER_PASSWORD | docker login  --username "$DOCKER_USERNAME" --password-stdin
          - docker build --build-arg ENVIRONMENT="${ENVIRONMENT}" -t "${DOCKER_USERNAME}/spring-pipeline-test:latest" .
          - docker push "$DOCKER_USERNAME"/spring-pipeline-test:latest